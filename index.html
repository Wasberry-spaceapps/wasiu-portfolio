<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasiu Mutairu | High-Leverage Generalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* CORE SETUP */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Lock scroll */
            background-color: #0a0805;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        /* --- UI COMPONENTS --- */

        /* INTRO OVERLAY */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0805; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 1s ease;
        }
        .intro-text {
            font-family: 'Syncopate', sans-serif; color: #eecfa1; font-size: 0.9rem;
            letter-spacing: 0.3em; animation: pulse 2s infinite; border: 1px solid rgba(238, 207, 161, 0.3);
            padding: 15px 30px;
        }
        .intro-text:hover { background: rgba(238, 207, 161, 0.1); }

        /* BACKGROUND LAYERS */
        #odyssey-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 1; pointer-events: none;
        }
        .code-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none; overflow: hidden;
        }
        .code-line {
            position: absolute; font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem; color: rgba(194, 178, 128, 0.08); white-space: nowrap;
        }

        /* MAIN STAGE LAYOUT */
        .stage {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* IDENTITY BLOCK (Top) */
        .identity {
            text-align: center;
            margin-bottom: 3vh;
            animation: fadeInDown 1.5s ease-out;
        }
        .name {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 7vw, 6rem);
            color: #eecfa1;
            letter-spacing: -0.05em;
            text-shadow: 0 0 40px rgba(238, 207, 161, 0.15);
            line-height: 1.1;
        }
        .role {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.7rem, 1.2vw, 1rem);
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* ART FRAME (Center) */
        .art-frame {
            position: relative;
            width: clamp(300px, 35vw, 500px);
            height: clamp(250px, 30vw, 450px);
            border: 1px solid rgba(194, 178, 128, 0.2);
            padding: 10px; /* Gap between border and image */
            animation: fadeIn 2s ease-out;
        }
        
        .art-inner {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .art-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            filter: sepia(10%) contrast(110%);
            transition: transform 10s ease;
        }
        .art-frame:hover .art-image { transform: scale(1.1); }

        /* STATEMENT BLOCK (Bottom) */
        .statement-block {
            margin-top: 3.8vh;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }
        
        .hook {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 300;
            font-size: clamp(0.7rem, 1.2vw, 1rem);
            color: #fff;
            letter-spacing: 0.3em;
            margin-bottom: 18px;
        }

        .resume-link {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
            color: #eecfa1;
            text-decoration: none;
            border: 1px solid rgba(238, 207, 161, 0.4);
            padding: 12px 30px;
            display: inline-block;
            transition: all 0.3s ease;
            background: rgba(238, 207, 161, 0.05);
        }
        .resume-link:hover {
            background: #eecfa1;
            color: #0a0805;
            letter-spacing: 1px;
        }

        /* FOOTER OPS */
        .footer-ops {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: rgba(194, 178, 128, 0.6);
            animation: fadeIn 3s ease;
        }
        
        .status { display: flex; align-items: center; gap: 8px; }
        .status-dot {
            width: 6px; height: 6px; background-color: #4ade80; 
            border-radius: 50%; box-shadow: 0 0 8px #4ade80; animation: pulse 2s infinite;
        }
        
        .links { display: flex; gap: 20px; }
        .footer-a { color: #eecfa1; text-decoration: none; transition: opacity 0.3s; }
        .footer-a:hover { opacity: 0.7; }

        /* AUDIO CONTROLS */
        #audio-controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 200; font-family: 'JetBrains Mono', monospace; font-size: 0.65rem;
            color: #eecfa1; cursor: pointer; opacity: 0.5; transition: opacity 0.3s;
        }
        #audio-controls:hover { opacity: 1; }

        /* ANIMATIONS */
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            .footer-ops { flex-direction: column; align-items: center; gap: 10px; bottom: 60px; }
            .art-frame { margin: 2vh 0; }
        }

    </style>
</head>
<body>

    <!-- INTRO OVERLAY -->
    <div id="intro-overlay">
        <div class="intro-text">[ INITIALIZE ]</div>
    </div>

    <!-- BACKGROUND -->
    <div class="code-bg" id="code-bg"></div>
    <canvas id="odyssey-canvas"></canvas>

    <!-- AUDIO -->
    <audio id="bg-audio" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>
    <div id="audio-controls">[ AUDIO: ACTIVE ]</div>

    <!-- MAIN CONTENT -->
    <div class="stage">
        
        <div class="identity">
            <div class="name">WASIU MUTAIRU</div>
            <div class="role">// HIGH-LEVERAGE GENERALIST</div>
        </div>

        <div class="art-frame">
            <div class="art-inner">
                <!-- 
                   Using Unsplash Image: "Abstract fluid art" 
                   Vibe: Dark, Gold, Oil, Texture. 
                   Matches #0a0805 and #eecfa1 palette perfectly.
                -->
                <img src="https://images.unsplash.com/photo-1620121692029-d088224ddc74?q=80&w=1932&auto=format&fit=crop" class="art-image" alt="Abstract Structure">
            </div>
        </div>

        <div class="statement-block">
            <div class="hook">I'm the man for the job.</div>
            <a href="#" class="resume-link">[ VIEW RESUME ]</a>
        </div>

        <div class="footer-ops">
            <div class="status">
                <span class="status-dot"></span> REMOTE: ACTIVE
            </div>
            <div class="links">
                <a href="mailto:officialmutairu@gmail.com" class="footer-a">EMAIL</a>
                <span>/</span>
                <a href="https://github.com/Wasberry-spaceapps/" target="_blank" class="footer-a">GITHUB</a>
            </div>
        </div>

    </div>

    <script>
        // --- AUDIO ENGINE ---
        const audio = document.getElementById('bg-audio');
        const audioBtn = document.getElementById('audio-controls');
        const overlay = document.getElementById('intro-overlay');
        audio.volume = 0.3; 

        overlay.addEventListener('click', () => {
            audio.play().then(() => {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 1000);
            }).catch(e => console.log("Audio failed:", e));
        });

        audioBtn.addEventListener('click', () => {
            if(audio.paused) {
                audio.play();
                audioBtn.innerText = "[ AUDIO: ACTIVE ]";
            } else {
                audio.pause();
                audioBtn.innerText = "[ AUDIO: MUTED ]";
            }
        });

        // --- BACKGROUND CODE FX ---
        const codeBg = document.getElementById('code-bg');
        const snippets = [
            "const void = init();", "if (chaos) return peace;", "matrix.transform(x, y);", 
            "// TODO: Refactor reality", "import { calm } from 'mind';", "while(true) { dream(); }",
            "canvas.getContext('2d');", "opacity: 0.1;", "=> function(e) {", "<div class='ghost'></div>"
        ];

        for(let i=0; i<15; i++) {
            const el = document.createElement('div');
            el.classList.add('code-line');
            el.innerText = snippets[Math.floor(Math.random() * snippets.length)];
            el.style.top = Math.random() * 100 + '%';
            el.style.left = Math.random() * 100 + '%';
            el.style.opacity = Math.random() * 0.1 + 0.02; 
            el.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            codeBg.appendChild(el);
        }

        // --- BACKGROUND CANVAS (The Odyssey Dunes) ---
        const odysseyCanvas = document.getElementById('odyssey-canvas');
        const odysseyCtx = odysseyCanvas.getContext('2d');
        let dunes = [];
        let plane = { x: -50, y: 0, speed: 2 }; 

        function initOdyssey() {
            odysseyCanvas.width = window.innerWidth;
            odysseyCanvas.height = window.innerHeight;
            
            dunes = [
                { color: 'rgba(194, 178, 128, 0.1)', speed: 0.2, amplitude: 50, wavelength: 0.002, offset: 0, y: 0.8 },
                { color: 'rgba(160, 140, 90, 0.15)', speed: 0.1, amplitude: 80, wavelength: 0.001, offset: 100, y: 0.6 },
                { color: 'rgba(120, 100, 60, 0.2)', speed: 0.05, amplitude: 120, wavelength: 0.0005, offset: 200, y: 0.5 } 
            ];
            
            plane.y = odysseyCanvas.height * 0.3;
        }

        function drawPlane(time) {
            odysseyCtx.save();
            plane.x += plane.speed;
            if(plane.x > odysseyCanvas.width + 50) plane.x = -50;
            const bob = Math.sin(time * 2) * 10;
            odysseyCtx.translate(plane.x, plane.y + bob);
            odysseyCtx.beginPath();
            odysseyCtx.moveTo(0, 0);
            odysseyCtx.lineTo(-15, 10);
            odysseyCtx.lineTo(20, 0); 
            odysseyCtx.lineTo(-15, -10);
            odysseyCtx.closePath();
            odysseyCtx.fillStyle = 'rgba(238, 207, 161, 0.4)'; 
            odysseyCtx.fill();
            odysseyCtx.restore();
        }

        function drawOdyssey() {
            const gradient = odysseyCtx.createLinearGradient(0, 0, 0, odysseyCanvas.height);
            gradient.addColorStop(0, '#0a0805'); 
            gradient.addColorStop(1, '#1c160b'); 
            odysseyCtx.fillStyle = gradient;
            odysseyCtx.fillRect(0, 0, odysseyCanvas.width, odysseyCanvas.height);

            const time = Date.now() * 0.001;
            drawPlane(time);

            dunes.forEach(dune => {
                odysseyCtx.beginPath();
                odysseyCtx.moveTo(0, odysseyCanvas.height);
                for(let x = 0; x <= odysseyCanvas.width; x += 10) {
                    const y = (dune.y * odysseyCanvas.height) + 
                              Math.sin(x * dune.wavelength + dune.offset + time * dune.speed) * dune.amplitude +
                              Math.cos(x * dune.wavelength * 0.5 + time * dune.speed * 0.5) * 20;
                    odysseyCtx.lineTo(x, y);
                }
                odysseyCtx.lineTo(odysseyCanvas.width, odysseyCanvas.height);
                odysseyCtx.fillStyle = dune.color;
                odysseyCtx.fill();
            });
            requestAnimationFrame(drawOdyssey);
        }

        window.addEventListener('resize', initOdyssey);
        initOdyssey();
        drawOdyssey();
    </script>
</body>
</html>
