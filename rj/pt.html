<!DOCTYPE html>
<html>
<head>
    <title>Social Media Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .metrics { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .metric { background: white; padding: 20px; border-radius: 8px; text-align: center; }
        .metric h3 { margin: 0; color: #666; font-size: 14px; }
        .metric .value { font-size: 32px; font-weight: bold; color: #333; margin: 10px 0; }
        .chart-container { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Social Media Dashboard</h1>
        
        <div class="metrics">
            <div class="metric">
                <h3>Total Followers</h3>
                <div class="value">24.5K</div>
                <small>+12% this week</small>
            </div>
            <div class="metric">
                <h3>Engagement Rate</h3>
                <div class="value">4.2%</div>
                <small>+0.5% vs last week</small>
            </div>
            <div class="metric">
                <h3>Posts This Week</h3>
                <div class="value">18</div>
                <small>On schedule</small>
            </div>
            <div class="metric">
                <h3>Avg. Reach</h3>
                <div class="value">3.2K</div>
                <small>+8% this week</small>
            </div>
        </div>

        <div class="chart-container">
            <h2>Engagement by Platform</h2>
            <canvas id="platformChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Weekly Performance</h2>
            <canvas id="weeklyChart"></canvas>
        </div>
    </div>

    <script>
        // Platform engagement
        new Chart(document.getElementById('platformChart'), {
            type: 'bar',
            data: {
                labels: ['Instagram', 'Twitter', 'LinkedIn', 'Facebook'],
                datasets: [{
                    label: 'Engagement Rate (%)',
                    data: [5.2, 3.8, 4.5, 2.9],
                    backgroundColor: ['#E4405F', '#1DA1F2', '#0A66C2', '#4267B2']
                }]
            }
        });

        // Weekly trend
        new Chart(document.getElementById('weeklyChart'), {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Reach',
                    data: [2800, 3200, 2900, 3500, 4100, 3800, 2600],
                    borderColor: '#1DA1F2',
                    tension: 0.4
                }]
            }
        });
    </script>
</body>
</html>
